<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candlestick Pattern Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Date adapter libraries -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <h1 class="text-center mb-4">Candlestick Pattern Viewer</h1>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="companyFilter" class="form-label">Company</label>
                <select class="form-select select-filter" id="companyFilter">
                    <option value="">All Companies</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="patternFilter" class="form-label">Time Frames</label>
                <select class="form-select select-filter" id="patternFilter">
                    <option value="">All Time Frames</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="timeframeFilter" class="form-label">Pattern</label>
                <select class="form-select select-filter" id="timeframeFilter">
                    <option value="">All Patterns</option>
                </select>
            </div>
        </div>
        
        <div class="table-responsive mb-4">
            <table class="table table-striped table-hover" id="dataTable">
                <thead class="table-dark">
                    <tr>
                        <th>Company</th>
                        <th>Pattern</th>
                        <th>Time Frame</th>
                        <th>Created Date</th>
                        <th>Open</th>
                        <th>High</th>
                        <th>Low</th>
                        <th>Close</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Candlestick Chart</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="candlestickChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@1.0.0"></script>
    <script src="script.js"></script>
</body>
</html>
